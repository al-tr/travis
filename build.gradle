task test {
    doLast {
    	println 'testing started'
        println 'testing finished'
    }
}

task testFail {
    doLast {
        throw new Exception("Test failed")
    }
}

task check(dependsOn: test) {
	doLast {
		println 'checked!'
	}
}

task deploy {
	doLast {
		println 'deployement process started'
		println 'deployement process finished'
	}
}

task undeploy {
    doLast {
        println 'undeployed'
    }
}

task publish {
    doLast {
        println 'publishing started'
        println 'publishing finished'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}