task test {
    doLast {
    	println 'testing started'
        println 'testing finished'
    }
}

task check(dependsOn: test) {
	doLast {
		println 'checked!'
	}
}

task deploy {
	doLast {
		println 'deployement process started'
		println 'deployement process finished'
	}
}

task publish {
    doLast {
        println 'publishing started'
        println 'publishing finished'
    }
}